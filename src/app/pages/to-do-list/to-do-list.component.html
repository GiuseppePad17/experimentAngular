<div class="container">
    <div class="form-group">

        <label class="form-label mt-4">Titolo</label>
        <input type="text" class="form-control" id="titleTask" aria-describedby="titleTask" placeholder="titolo" [(ngModel)]="titleTask">

        <label for="labelTask" class="form-label mt-4">Descrizione</label>
        <textarea class="form-control" id="taskText" rows="6" [(ngModel)]="descriptionTask"></textarea>
    
        <button type="button" class="btn btn-success mt-3" (click)="getValueTask()">Conferma</button>

    </div>
    
    <div class="row mt-5">
        <div *ngFor="let item of listTask; let i=index" class="card text-white bg-primary mb-3 col-12" style="max-width: 20rem;">
            <div class="card-header">{{listTask[i] | uppercase}}</div>
            <div class="card-body">
              <p class="card-text" *ngFor="let item of listDescriptionTask; let i=index">{{listDescriptionTask[i]}}</p>
            </div>
            <div class="mb-2">
                <button type="button" class="btn btn-success">Completato</button>
            </div>
            
        </div>
    </div>
    
</div>
